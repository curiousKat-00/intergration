<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        # Allow .htaccess files to be used (though we are moving logic out of it)
        AllowOverride All
        Require all granted
    </Directory>

    # Enable the rewrite engine
    RewriteEngine On

    # 1. If the request is for the /api/ directory, do not apply any more rules.
    RewriteRule ^/api/ - [L]

    # 2. If the request is not a real file or directory, rewrite it to /index.html
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
    RewriteRule . /index.html [L]

    # Standard logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>